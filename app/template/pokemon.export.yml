document:
  name: '{{DOC_NAME}}'
  sections:
  - name: Summary
    tables:
    - columns:
      - display: true
        format:
          isArray: false
          type: text
        name: Name
        type: column
      - calculated: true
        format:
          isArray: false
          precision: 22
          type: number
          useThousandsSeparator: true
        formula: countif(lookup([English Owned Hit],Name,Name).Rarity,currentvalue=[Special
          Illustration Rare])
        name: SIR
        type: column
      - calculated: true
        format:
          isArray: false
          precision: 22
          type: number
          useThousandsSeparator: true
        formula: sum(lookup([English Opened Pack],Name,Name).Quantity)
        name: '# Packs'
        type: column
      - calculated: true
        format:
          isArray: false
          precision: 22
          type: percent
          useThousandsSeparator: true
        formula: SIR/[# Packs]
        name: PR SIR %
        type: column
      - calculated: true
        format:
          isArray: false
          precision: 22
          type: number
          useThousandsSeparator: true
        formula: countif(lookup([English Owned Hit],Name,Name).Rarity,currentValue!=[Special
          Illustration Rare])
        name: Other
        type: column
      - calculated: true
        format:
          isArray: false
          precision: 22
          type: percent
          useThousandsSeparator: true
        formula: (SIR+Other)/[# Packs]
        name: PR Total %
        type: column
      - calculated: true
        format:
          currencyCode: USD
          format: currency
          isArray: false
          precision: 2
          type: currency
        formula: sum(lookup([English Opened Pack],Name,Name).[Total Cost])
        name: Est Cost
        type: column
      - calculated: true
        format:
          currencyCode: USD
          format: currency
          isArray: false
          precision: 2
          type: currency
        formula: '[Est Cost]/(SIR+Other)'
        name: per Hit
        type: column
      - calculated: true
        format:
          currencyCode: USD
          format: currency
          isArray: false
          precision: 2
          type: currency
        formula: max(lookup([English Owned Hit],Name,Name).[Price $SGD])
        name: High
        type: column
      - calculated: true
        format:
          currencyCode: USD
          format: currency
          isArray: false
          precision: 2
          type: currency
        formula: min(lookup([English Owned Hit],Name,Name).[Price $SGD])
        name: Low
        type: column
      - calculated: true
        format:
          currencyCode: USD
          format: currency
          isArray: false
          precision: 2
          type: currency
        formula: sum(lookup([English Owned Hit],Name,Name).[Price $SGD])
        name: Total Value
        type: column
      - calculated: true
        format:
          currencyCode: USD
          format: currency
          isArray: false
          precision: 2
          type: currency
        formula: '[Avg Value]-[per Hit]'
        name: Avg Diff
        type: column
      - calculated: true
        format:
          currencyCode: USD
          format: currency
          isArray: false
          precision: 2
          type: currency
        formula: '[Total Value]/(SIR+Other)'
        name: Avg Value
        type: column
      name: English DO NOT CHANGE
    - columns:
      - display: true
        format:
          isArray: false
