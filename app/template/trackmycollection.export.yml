          isArray: false
          type: date
        name: Date
        type: column
      - format:
          isArray: false
          precision: 2
          type: number
          useThousandsSeparator: true
        name: Expense
        type: column
      - format:
          isArray: false
          precision: 2
          type: number
          useThousandsSeparator: true
        name: Sale
        type: column
      - format:
          isArray: false
