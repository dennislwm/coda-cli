  - name: Kelly %
    tables:
    - columns:
      - display: true
        format:
          isArray: false
          type: text
        name: Name
        type: column
      - format:
          isArray: false
          precision: 22
          type: percent
          useThousandsSeparator: true
        name: Win %
        type: column
      - calculated: true
        format:
          isArray: false
          precision: 22
          type: number
          useThousandsSeparator: true
        formula: '[Wgt Value]/[Poke Card Hi]'
        name: Reward
        type: column
      - calculated: true
        format:
          isArray: false
          precision: 22
          type: percent
          useThousandsSeparator: true
        formula: 1-[Win %]
        name: Loss %
        type: column
      - calculated: true
        format:
          isArray: false
          precision: 1
          type: percent
          useThousandsSeparator: true
        formula: '[Win %]-([Loss %]/Reward)'
        name: Kelly %
        type: column
      - format:
          isArray: false
          precision: 22
          type: number
          useThousandsSeparator: true
        name: Poke Card Hi
        type: column
      - format:
          isArray: false
          precision: 2
          type: number
          useThousandsSeparator: true
        name: Pokedata Val
        type: column
      - format:
          isArray: false
          precision: 22
          type: number
          useThousandsSeparator: true
        name: Chase50
        type: column
      - format:
          isArray: false
          precision: 22
          type: number
          useThousandsSeparator: true
        name: Top1
        type: column
      - format:
          isArray: false
          precision: 22
          type: number
          useThousandsSeparator: true
        name: Top2-4
        type: column
      - format:
          isArray: false
          precision: 22
          type: number
          useThousandsSeparator: true
        name: Top5-9
        type: column
      - calculated: true
        format:
          isArray: false
          precision: 0
          type: number
          useThousandsSeparator: true
        formula: 0.9*Top1+0.6*([Top2-4])+0.3*([Top5-9])+[Pokedata Val]
        name: Wgt Value
        type: column
      name: English Kelly
    - columns:
      - display: true
        format:
          isArray: false
          type: text
        name: Name
        type: column
      - format:
          isArray: false
          type: text
        name: English Set
        type: column
      - calculated: true
        format:
          isArray: false
          precision: 22
          type: percent
          useThousandsSeparator: true
        formula: lookup([English Kelly],Name,[English Set]).[Win %]
        name: Win %
        type: column
      - calculated: true
        format:
          isArray: false
          precision: 22
          type: percent
          useThousandsSeparator: true
        formula: 1-[Win %]
        name: Loss %
        type: column
      - format:
          isArray: false
          precision: 0
          type: number
          useThousandsSeparator: true
        name: Poke Card Hi
        type: column
      - format:
          isArray: false
          precision: 2
          type: number
          useThousandsSeparator: true
        name: Poke Value
        type: column
      - calculated: true
        format:
          isArray: false
          precision: 22
          type: number
          useThousandsSeparator: true
        formula: '[Poke Value]/[Poke Card Hi]'
        name: Reward
        type: column
      - calculated: true
        format:
          isArray: false
          precision: 22
          type: percent
          useThousandsSeparator: true
        formula: '[Win %]-([Loss %]/Reward)'
        name: Kelly %
        type: column
      - format:
          isArray: false
          precision: 0
          type: number
          useThousandsSeparator: true
        name: Chase30
        type: column
      name: Japanese Kelly
    type: canvas
  - name: Pull Rate %
    tables:
    - columns:
      - display: true
        format:
          isArray: false
          type: text
        name: Name
        type: column
      - format:
          isArray: false
          precision: 22
          type: number
          useThousandsSeparator: true
        name: SAR
        type: column
      - format:
          isArray: false
          precision: 22
          type: number
          useThousandsSeparator: true
        name: AR
        type: column
      - calculated: true
        format:
          isArray: false
          precision: 1
          type: percent
          useThousandsSeparator: true
        formula: SAR/Packs
        name: PR SAR %
        type: column
      - format:
          isArray: false
          precision: 22
          type: number
          useThousandsSeparator: true
        name: Packs
        type: column
      - calculated: true
        format:
          isArray: false
          precision: 1
          type: percent
          useThousandsSeparator: true
        formula: (SAR+AR+SR)/Packs
        name: PR Total %
        type: column
      - format:
          isArray: false
          precision: 22
          type: number
          useThousandsSeparator: true
        name: SR
        type: column
      name: Japanese SV Set
    - columns:
      - display: true
        format:
          isArray: false
          type: text
        name: Name
        type: column
      - format:
          isArray: false
          precision: 22
          type: number
          useThousandsSeparator: true
        name: SIR
        type: column
      - calculated: true
        format:
          isArray: false
          precision: 1
          type: percent
          useThousandsSeparator: true
        formula: SIR/Packs
        name: PR SIR %
        type: column
      - calculated: true
        format:
          isArray: false
          precision: 1
          type: percent
          useThousandsSeparator: true
        formula: (SIR+IR+ HR)/Packs
        name: PR Total %
        type: column
      - format:
          isArray: false
          precision: 22
          type: number
          useThousandsSeparator: true
        name: IR
        type: column
      - format:
          isArray: false
          precision: 22
          type: number
          useThousandsSeparator: true
        name: HR
        type: column
      - format:
          isArray: false
          precision: 22
          type: number
          useThousandsSeparator: true
        name: Packs
        type: column
      name: English SV Set
    - columns:
      - display: true
        format:
          isArray: false
          type: text
        name: Name
        type: column
      - format:
          isArray: false
          precision: 22
          type: number
          useThousandsSeparator: true
        name: SR
        type: column
      - calculated: true
        format:
          isArray: false
          precision: 1
          type: percent
          useThousandsSeparator: true
        formula: SR/Packs
        name: PR SR %
        type: column
      - calculated: true
        format:
          isArray: false
          precision: 1
          type: percent
          useThousandsSeparator: true
        formula: (SR+UR)/Packs
        name: PR Total %
        type: column
      - format:
          isArray: false
          precision: 22
          type: number
          useThousandsSeparator: true
        name: UR
        type: column
      - format:
          isArray: false
          precision: 22
          type: number
          useThousandsSeparator: true
        name: Packs
        type: column
      name: English SWSH Set
    type: canvas
