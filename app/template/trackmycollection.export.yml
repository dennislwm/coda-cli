document:
  name: '{{DOC_NAME}}'
  sections:
  - name: Seller via Custom
    tables:
    - columns:
      - display: true
        format:
          isArray: false
          type: select
        name: Category
        type: column
      - format:
          isArray: false
          type: text
        name: Mfg Set
        type: column
      - format:
          isArray: false
          type: select
        name: Grade
        type: column
      - format:
          display: title
          isArray: false
          type: link
        name: Watchlist
        type: column
      - format:
          isArray: false
          type: select
        name: Method
        type: column
      - format:
          currencyCode: USD
          format: currency
          isArray: false
          precision: 2
          type: currency
        name: Price (USD)
        type: column
      - format:
          currencyCode: USD
          format: currency
          isArray: false
          precision: 2
          type: currency
        name: Shipping (USD)
        type: column
      - format:
          currencyCode: USD
          format: currency
          isArray: false
          precision: 0
          type: currency
        name: 1Y Sales (USD)
        type: column
      - format:
          display: title
          isArray: false
          type: link
        name: Seller
        type: column
      - format:
          format: DD/MM/YY
          isArray: false
          type: date
        name: End Date
        type: column
      - format:
          display: iconOnly
          isArray: false
          type: link
        name: MM
        type: column
      - format:
          currencyCode: USD
          format: currency
          isArray: false
          precision: 2
          type: currency
        name: Last (PSA)
        type: column
      - format:
          isArray: false
          type: select
        name: Status
        type: column
      - calculated: true
        format:
          isArray: false
          precision: 1
          type: percent
          useThousandsSeparator: true
        formula: 1-([Last (PSA)]/([Price (USD)]+[Shipping (USD)]))
        name: Percent
        type: column
      - format:
          isArray: false
          precision: 0
          type: number
          useThousandsSeparator: false
        name: Year
        type: column
      - format:
          isArray: false
          type: text
        name: Player
        type: column
      - format:
          display: iconOnly
          isArray: false
          type: link
        name: TCG
        type: column
      name: TCG Hobby
    type: canvas
  - name: Appreciation
    tables:
    - columns:
      - display: true
        format:
          isArray: false
          precision: 22
          type: number
          useThousandsSeparator: true
        name: Order
        type: column
      - format:
          isArray: false
          type: select
        name: Platform
        type: column
      - format:
          isArray: false
          type: number
          useThousandsSeparator: true
        name: Value
        type: column
      - format:
          isArray: false
          type: text
        name: Description
        type: column
      - format:
          isArray: true
          type: select
        name: Category
        type: column
      - format:
          isArray: false
          type: text
        name: Seller
        type: column
      name: Table
    - columns:
      - display: true
        format:
          isArray: false
          precision: 22
          type: number
          useThousandsSeparator: true
        name: Order
        type: column
      - format:
          isArray: false
          type: select
        name: Platform
        type: column
      - format:
          isArray: false
          type: number
          useThousandsSeparator: true
        name: Value
        type: column
      name: Line Chart
    type: canvas
  - name: Allocation
    tables:
    - columns:
      - display: true
        format:
          isArray: false
          type: text
        name: Set
        type: column
      - calculated: true
        format:
          isArray: false
          precision: 1
          type: percent
          useThousandsSeparator: true
        formula: Kelly+0.0931
        name: Total 100%
        type: column
      - calculated: true
        format:
          isArray: false
          precision: 1
          type: percent
          useThousandsSeparator: true
        formula: '[Total 100%]/sum([Total 100%])'
        name: Expected
        type: column
      - calculated: true
        format:
          isArray: false
          precision: 1
          type: percent
          useThousandsSeparator: true
        formula: Net/sum(Net)
        name: Actual
        type: column
      - calculated: true
        format:
          isArray: false
          precision: 1
          type: percent
          useThousandsSeparator: true
        formula: Expected-Actual
        name: Diff
        type: column
      - calculated: true
        format:
          currencyCode: USD
          format: currency
          isArray: false
          precision: 2
          type: currency
        formula: Expense-Sale
        name: Net
        type: column
      - calculated: true
        format:
          isArray: false
          type: text
        formula: lookup([Japanese Kelly],Name,Set).[English Set]
        name: English Set
        type: column
      - calculated: true
        format:
          currencyCode: USD
          format: currency
          isArray: false
          precision: 2
          type: currency
        formula: sum(lookup(Ledger,Set,Set).Expense)
        name: Expense
        type: column
      - calculated: true
        format:
          currencyCode: USD
          format: currency
          isArray: false
          precision: 2
          type: currency
        formula: sum(lookup(Ledger,Set,Set).Sale)
        name: Sale
        type: column
      - calculated: true
        format:
          isArray: false
          precision: 1
          type: percent
          useThousandsSeparator: true
        formula: lookup([Japanese Kelly],Name,Set).[Kelly %]
        name: Kelly
        type: column
      name: Japanese Allocation
    - columns:
      - display: true
        format:
          isArray: false
          type: text
        name: Set
        type: column
      - calculated: true
        format:
          isArray: false
          precision: 22
          type: percent
          useThousandsSeparator: true
        formula: '[Kelly %]+0.0236'
        name: Total 100%
        type: column
      - calculated: true
        format:
          isArray: false
          precision: 1
          type: percent
          useThousandsSeparator: true
        formula: '[Total 100%]/sum([Total 100%])'
        name: Expected
        type: column
      - calculated: true
        format:
          isArray: false
          precision: 1
          type: percent
          useThousandsSeparator: true
        formula: Net/sum(Net )
        name: Actual
        type: column
      - calculated: true
        format:
          isArray: false
          precision: 1
          type: percent
          useThousandsSeparator: true
        formula: Expected-Actual
        name: Diff
        type: column
      - calculated: true
        format:
          currencyCode: USD
          format: currency
          isArray: false
          precision: 2
          type: currency
        formula: sum(lookup(Ledger,Set,Set).Sale)
        name: Sale
        type: column
      - calculated: true
        format:
          currencyCode: USD
          format: currency
          isArray: false
          precision: 2
          type: currency
        formula: Expense-Sale
        name: Net
        type: column
      - format:
          isArray: false
          type: text
        name: Chase Hit
        type: column
      - calculated: true
        format:
          currencyCode: USD
          format: currency
          isArray: false
          precision: 2
          type: currency
        formula: sum(lookup(Ledger,Set,Set).Expense)
        name: Expense
        type: column
      - calculated: true
        format:
          isArray: false
          precision: 22
          type: number
          useThousandsSeparator: true
        formula: lookup([English Kelly],Name,Set).Reward
        name: Reward
        type: column
      - calculated: true
        format:
          isArray: false
          precision: 22
          type: percent
          useThousandsSeparator: true
        formula: lookup([English Kelly],Name,Set).[Kelly %]
        name: Kelly %
        type: column
      name: English Allocation
    type: canvas
  - name: Ledger
    tables:
    - columns:
      - display: true
        format:
          isArray: false
          type: select
        name: Set
        type: column
      - format:
