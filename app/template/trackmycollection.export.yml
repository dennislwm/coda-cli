        name: Comp1
        type: column
      - format:
          display: iconOnly
          isArray: false
          type: link
        name: Comp2
        type: column
      - format:
          display: iconOnly
          isArray: false
          type: link
        name: Comp3
        type: column
      - format:
          isArray: false
          precision: 0
          type: number
          useThousandsSeparator: true
        name: L1 cm
        type: column
      - format:
          isArray: false
          precision: 0
          type: number
          useThousandsSeparator: true
        name: W1 cm
        type: column
      - format:
          isArray: false
          precision: 0
